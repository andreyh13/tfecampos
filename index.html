<!DOCTYPE html>
<html>
<head>
    <title>Campos de fútbol en Tenerife</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta charset="utf-8" />

    <link href="resources/tfecampos-map-styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Campos de fútbol Tenerife</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="field-search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="field-search" placeholder="Busca el campo" />
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Municipios</span>
            <nav class="mdl-navigation">
              <input type="checkbox" name="type" id="selecttype-adeje" checked="checked">
                    <label for="selecttype-adeje">Adeje</label>
                    <input type="checkbox" name="type" id="selecttype-sauzal" checked="checked">
                    <label for="selecttype-sauzal">El Sauzal</label>
                    <input type="checkbox" name="type" id="selecttype-guimar" checked="checked">
                    <label for="selecttype-guimar">G&uuml;&iacute;mar</label>
                    <input type="checkbox" name="type" id="selecttype-victoria" checked="checked">
                    <label for="selecttype-victoria">La Victoria de Acentejo</label>
                    <input type="checkbox" name="type" id="selecttype-santacruz" checked="checked">
                    <label for="selecttype-santacruz">Santa Cruz de Tenerife</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-arafo" checked="checked">
                    <label for="selecttype-arafo">Arafo</label>
                    <input type="checkbox" name="type" id="selecttype-tanque" checked="checked">
                    <label for="selecttype-tanque">El Tanque</label>
                    <input type="checkbox" name="type" id="selecttype-icod" checked="checked">
                    <label for="selecttype-icod">Icod de los Vinos</label>
                    <input type="checkbox" name="type" id="selecttype-realejos" checked="checked">
                    <label for="selecttype-realejos">Los Realejos</label>
                    <input type="checkbox" name="type" id="selecttype-santaursula" checked="checked">
                    <label for="selecttype-santaursula">Santa Úrsula</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-arico" checked="checked">
                    <label for="selecttype-arico">Arico</label>
                    <input type="checkbox" name="type" id="selecttype-fasnia" checked="checked">
                    <label for="selecttype-fasnia">Fasnia</label>
                    <input type="checkbox" name="type" id="selecttype-guancha" checked="checked">
                    <label for="selecttype-guancha">La Guancha</label>
                    <input type="checkbox" name="type" id="selecttype-silos" checked="checked">
                    <label for="selecttype-silos">Los Silos</label>
                    <input type="checkbox" name="type" id="selecttype-santiago" checked="checked">
                    <label for="selecttype-santiago">Santiago del Teide</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-arona" checked="checked">
                    <label for="selecttype-arona">Arona</label>
                    <input type="checkbox" name="type" id="selecttype-garachico" checked="checked">
                    <label for="selecttype-garachico">Garachico</label>
                    <input type="checkbox" name="type" id="selecttype-laguna" checked="checked">
                    <label for="selecttype-laguna">La Laguna</label>
                    <input type="checkbox" name="type" id="selecttype-puerto" checked="checked">
                    <label for="selecttype-puerto">Puerto de la Cruz</label>
                    <input type="checkbox" name="type" id="selecttype-tacoronte" checked="checked">
                    <label for="selecttype-tacoronte">Tacoronte</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-buenavista" checked="checked">
                    <label for="selecttype-buenavista">Buenavista del Norte</label>
                    <input type="checkbox" name="type" id="selecttype-granadilla" checked="checked">
                    <label for="selecttype-granadilla">Granadilla de Abona</label>
                    <input type="checkbox" name="type" id="selecttype-matanza" checked="checked">
                    <label for="selecttype-matanza">La Matanza de Acentejo</label>
                    <input type="checkbox" name="type" id="selecttype-sanjuan" checked="checked">
                    <label for="selecttype-sanjuan">San Juan de la Rambla</label>
                    <input type="checkbox" name="type" id="selecttype-tegueste" checked="checked">
                    <label for="selecttype-tegueste">Tegueste</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-candelaria" checked="checked">
                    <label for="selecttype-candelaria">Candelaria</label>
                    <input type="checkbox" name="type" id="selecttype-gia" checked="checked">
                    <label for="selecttype-gia">Gu&iacute;a de Isora</label>
                    <input type="checkbox" name="type" id="selecttype-orotava" checked="checked">
                    <label for="selecttype-orotava">La Orotava</label>
                    <input type="checkbox" name="type" id="selecttype-sanmiguel" checked="checked">
                    <label for="selecttype-sanmiguel">San Miguel de Abona</label>
                    <input type="checkbox" name="type" id="selecttype-vilaflor" checked="checked">
                    <label for="selecttype-vilaflor">Vilaflor</label>
                    <br>
                    <input type="checkbox" name="type" id="selecttype-rosario" checked="checked">
                    <label for="selecttype-rosario">El Rosario</label>
                    <span style="float:right;"><a href="#" id="linktype-unselect-all">Desmarcar todo</a></span>
                    <span style="float:right;margin-right:12px;"><a href="#" id="linktype-select-all">Marcar todo</a></span>

            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                  <!-- Data type selectors -->
                  <div id="directions-panel-wrapper">
                      <div class="directions-panel-link">
                          <a href="#" id="directions-panel-switch">Ocultar</a>
                      </div>
                      <div id="directions-panel">

                      </div>
                  </div>

                  <!-- Map -->
                  <div id="map-canvas"></div>

            </div>
        </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <!-- Polyfills -->
    <script src="resources/jquery.details.min.js"></script>

    <!-- Set up the map and UI controls -->
    <script src="resources/tfecampos-map.js" charset="utf-8"></script>

    <!-- Load the Google Maps JavaScript API -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAb-4A42Z6CjaOhWuzzDNCqJpP7_CR9Gjs&libraries=places&language=es&callback=tfeCamposApp.initMap">
    </script>

    <!-- Include the Google Analytics JavaScript -->
    <script type="text/javascript" src="resources/tfecampos-map-ga.js"></script>
</body>
</html>
